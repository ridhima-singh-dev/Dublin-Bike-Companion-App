[API_DATA]
CREATE = CREATE TABLE `apidata` (`id` int NOT NULL AUTO_INCREMENT,  `number` int DEFAULT NULL,  `contract_name` varchar(45) DEFAULT NULL,  `name` varchar(100) DEFAULT NULL,  `address` varchar(100) DEFAULT NULL,  `position` json DEFAULT NULL,  `banking` tinyint DEFAULT NULL,  `bonus` tinyint DEFAULT NULL,  `bike_stands` varchar(45) DEFAULT NULL,  `available_bike_stands` int DEFAULT NULL,  `available_bikes` int DEFAULT NULL,  `status` varchar(45) DEFAULT NULL,  `weather` json DEFAULT NULL,  `last_update` bigint DEFAULT NULL,  `data_fetch_time` varchar(45) DEFAULT 'NOW()',  PRIMARY KEY (`id`)) ENGINE=InnoDB AUTO_INCREMENT=36139 DEFAULT CHARSET=utf8mb4 COLLATE=utf8mb4_0900_ai_ci;

[WEATHER_DATA]
CREATE = CREATE TABLE `weather_data` (`id` int NOT NULL AUTO_INCREMENT,`main` varchar(45) DEFAULT NULL,`description` varchar(100) DEFAULT NULL,`temp` decimal(10,0) DEFAULT NULL,`feels_like` decimal(10,0) DEFAULT NULL,`temp_min` decimal(10,0) DEFAULT NULL,`temp_max` decimal(10,0) DEFAULT NULL,`pressure` decimal(10,0) DEFAULT NULL,`humidity` decimal(10,0) DEFAULT NULL,`latitude` decimal(10,0) DEFAULT NULL,`longitude` decimal(10,0) DEFAULT NULL,`date_fetch_time` datetime DEFAULT CURRENT_TIMESTAMP,PRIMARY KEY (`id`)) ENGINE=InnoDB DEFAULT CHARSET=utf8mb4 COLLATE=utf8mb4_0900_ai_ci;

